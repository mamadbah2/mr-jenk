
    <h2>Sign Up</h2>
    <form>
        <div class="form-group">
            <label for="firstName" class="sr-only">First name</label>
            <input type="text" id="firstName" placeholder="First name">
        </div>
        <div class="form-group">
            <label for="lastName" class="sr-only">Last name</label>
            <input type="text" id="lastName" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" placeholder="Email address">
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" placeholder="Password">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="newsletter">
            <label for="newsletter">Are you a SELLER ?</label>
        </div>

        <div class="form-group file-input-group">
            <label for="profileImage" class="file-label">Upload Profile Picture</label>
            <input type="file" id="profileImage" accept="image/*" class="custom-file-input">
            <span class="file-name" id="fileName">No file chosen</span>
        </div>

        <button type="submit" class="btn primary-btn">Join us <span class="arrow">&rarr;</span></button>
    </form>
    <script>
        // Script pour afficher le nom du fichier choisi dans l'input file
        document.getElementById('profileImage').addEventListener('change', function () {
            var fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('fileName').textContent = fileName;
        });
    </script>
